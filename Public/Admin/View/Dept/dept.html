<div class="toolbar cf">
	<div class="tool_date cf">
		<div class="title cf">
			<div class="more form" id="ver_keys">			
				<form id="lcsubmit" battr=1  burl='Dept/deptList' page="Dept/dept" class="fl">
					<label>关键字搜索:  </label>
					<input type="text" name="keywords" placeholder="精确查找- 英文名:值"/>
					<input type="submit"  class="btn" value="搜索">
				</form>
				{if $permission.'Dept/modifyDept'}
					<label><input type="button" value="保存"  burl="Dept/modifyDept" class="saveInfo btn"/></label>
				{/if}
				{if $permission.'Dept/addDept'}
					<button type="button" onclick="addDept()" class="btn">
						<span class="ui-button-text">添加部门</span>
					</button>
				{/if}
			</div>
		</div>
	</div>
</div>
<!-- -->
<div id="table_column" class="column cf datashow">
	<div id="dataTable" class="dataTable">
		<table  width="80%" cellpadding="5" cellspacing="3" class="contab">
				<thead>
					<tr>
						<th><input type="checkbox" class="check" isc=2 ></th>
						<th>部门ID</th>
						<th>部门名称</th>
						<th>上级部门</th>	
						<th>状态</th>
						<th>操作</th>
					</tr>
				</thead>		
				<tbody class="dataTab">
					{foreach from=$aData key=key item=val}
					<tr {if $key%2 != 0} class="divGray" {/if}>
						<td align="center"><input type="checkbox" name='ids[]' value="{$val.id}"></td>
						<td align="center">{$val.id}</td>
						<td align="center"><input disabled="disabled" type="hidden" name="id" value={$val.id} ><input disabled="disabled" type="text" name="name" value="{$val.name}" size="32"/></td>
						<td align="center">
							<select name="pid" disabled="disabled">
								<option {if $val.pid == 1}selected="selected"{/if} value=1 >运动人生有限公司</option>
								<option {if $val.pid == 2}selected="selected"{/if} value=2 >电子有限公司</option>	
								<option {if $val.pid == 3}selected="selected"{/if} value=3 >科技有限公司</option>	
								<option {if $val.pid == 4}selected="selected"{/if} value=4 >电子商务有限公司</option>	
								<option {if $val.pid == 5}selected="selected"{/if} value=5 >信息技术有限公司</option>															
							</select>
						</td>	
						<td align="center">
							<select name="status" disabled="disabled">
								<option {if $val.status == 1}selected="selected"{/if} value=1 >正常</option>
								<option {if $val.status == 0}selected="selected"{/if} value=0 >禁用</option>															
							</select>
						</td>
						<td align="center">							
							<span><a class="editTr" isedit="0">编辑</a></span>							
						</td>
					</tr>
				{/foreach}
				<tr>
					<td colspan="6" style="height:28px;">
						<span><img src="/Admin/images/arrow_ltr.png"></span> 
	        			<span>
	        				<a class="check" isc=1>全选</a> / 
	        				<a class="check" isc=0>全不选</a>
	        			</span>
	        			&nbsp;&nbsp;
	        			<span>
	        				<a class="bantcheditTr" isedit="1">批量编辑</a>
	        			</span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="page">{$pagelink}</div>	
</div>
<!-- end -->
<!--新增部门弹层-->
<div id="dlg_addDept" style="display: none;" title="新增部门信息列表">
    <div class="validateTips" id="deptTips" style="display:none;"></div>
    <form name="deparForm" id="deparForm" method="post" action="" target="_blank">
        <div class="bill">
        	<div class="bill-item">
                <div style="width: 26%;" class="bill-item-left">部门ID：</div>
                <div style="width: 70%;" class="bill-item-right">
                   <input type="text" name="id" style="width:220px;"/>
                </div>
                <div class="clr" />
            </div>
        	<div class="bill-item">
                <div style="width: 26%;" class="bill-item-left">部门名称：</div>
                <div style="width: 70%;" class="bill-item-right">
                   <input type="text" name="name" style="width:220px;"/>
                </div>
                <div class="clr" />
            </div>
            <div class="bill-item">
                <div style="width: 26%;" class="bill-item-left">上级部门：</div>
                <div style="width: 70%;" class="bill-item-right">
                   <select name="pid">
						<option value=1 >运动人生有限公司</option>
						<option value=2 >电子有限公司</option>	
						<option value=3 >科技有限公司</option>	
						<option value=4 >电子商务有限公司</option>	
						<option value=5 >信息技术有限公司</option>															
					</select>
                </div>
                <div class="clr" />
            </div>
        	<div class="bill-item">
                <div style="width: 26%;" class="bill-item-left">状态：</div>
                <div style="width: 70%;" class="bill-item-right">
                   <select name="status">
                   		<option value="1">正常</option>
	                	<option value="0">禁用</option>
                	</select>
                </div>
                <div class="clr" />
            </div>
        </div>
    </form>
</div>
