<div class="validateTips" id="menuTips" style="display:none;"></div>
<form name="categoryForm" id="editForm" method="post" action="" target="_blank">
    <div class="bill">
        <div class="bill-item">
            <div style="width: 26%;" class="bill-item-left">项目名称：</div>
            <div style="width: 70%;" class="bill-item-right">
                <input type="text" required name="name" value="{$data.name}" style="width:243px;" />
                <input type="hidden" name="id" value="{$data.id}" />
            </div>
            <div class="clr" />
        </div>
        <div class="bill-item">
            <div style="width: 26%;" class="bill-item-left">每场可售次数：</div>
            <div style="width: 70%;" class="bill-item-right">
                <input type="text" required name="number" value="{$data.number}" style="width:243px;" />
            </div>
            <div class="clr" />
        </div>
        <div class="bill-item">
            <div style="width: 26%;" class="bill-item-left">状态：</div>
            <div style="width: 70%;" class="bill-item-right">
                <select name="status">
                    <option <if condition="$data.status eq 0">selected</if> value="0">禁用</option>
                    <option <if condition="$data.status eq 1">selected</if> value="1">正常</option>
                </select>
            </div>
            <div class="clr" />
        </div>
    </div>
    </div>
</form>
