      <div class="left" id="title">
        <div>登录运动人生帐号</div>
      </div>

    </div>
    <div id="no-count" class="right"> <span>没有运动人生帐号？</span> <a href="##" class="bg-blue">注册</a> </div>
    <div class="clr"></div>
  </div>
</div>
<div id="login-wrap">
  <div id="login-bg-top"></div>
  <div id="login-bg-bottom"></div>
  <div id="login-bg-content">
  	<form id="login" action="" method="post">
      <div class="validate-info" style="visibility:visible;"><i class="tip-status tip-status--opinfo"></i>账号或密码错误，请重新输入。如果已绑定手机号，建议用手机号登录。<a target="_top" href="http://www.meituan.com/account/retrievepassword">忘记了密码？</a></div>

      <input type="hidden" name="token" value="" />
      <div style="display:none"></div>
      <div class="form-field form-field--icon">
        <i class="icon icon-user"></i>
        <input type="text" id="login-email" class="f-text" name="email" placeholder="手机号/用户名/邮箱" value="">
      </div>
      <div class="form-field form-field--icon">
        <i class="icon icon-password"></i>
        <input type="password" id="login-password" class="f-text" name="password" placeholder="密码">
      </div>
      <div class="form-field form-field--auto-login">
        <a tabindex="-1" href="" target="_top" class="forget-password">忘记密码？</a>
        <input type="checkbox" value="1" name="auto_login" id="autologin" class="f-check ui-checkbox">
        <label class="normal" for="autologin">7天内自动登录</label>
      </div>
      <div class="form-field form-field--ops">
        <input type="submit" class="btn" name="commit" value="登录" />
      </div>
    </form>
    <div class="promotion-banner"><img alt="【城市/多城市/全国】专题名称" src="./img/login-banner.jpg" width="342" height="303" /></div>
  </div>
</div>
